[buildPlans.IosevkaCustom]
family = "Iosevka Custom"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCustom.variants.design]
one = "base"
two = "straight-neck-serifless"
four = "closed-serifless"
five = "oblique-arched-serifless"
seven = "straight-serifed"
eight = "two-circles"
zero = "oval-slashed"
capital-d = "more-rounded-serifless"
capital-g = "toothless-rounded-serifless-hooked"
capital-q = "crossing-baseline"
f = "flat-hook-serifless-crossbar-at-x-height"
j = "flat-hook-serifed"
t = "flat-hook-short-neck2"
y = "straight-turn-serifless"
asterisk = "penta-mid"
paren = "large-contour"
brace = "straight"
guillemet = "straight"
number-sign = "slanted"
ampersand = "upper-open"
percent = "rings-continuous-slash"
question = "corner-flat-hooked"
lig-ltgteq = "slanted"
lig-equal-chain = "without-notch"

[buildPlans.IosevkaCustom.variants.italic]
a = "double-storey-tailed"
b = "toothless-corner-serifless"
e = "flat-crossbar"
f = "flat-hook-tailed-crossbar-at-x-height"
j = "serifed"
t = "bent-hook-short-neck2"
y = "cursive-serifless"

[buildPlans.IosevkaCustom.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaCustom.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaCustom.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustom.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
