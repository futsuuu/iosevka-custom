[buildPlans.iosevka-custom]
family = "Iosevka Custom"
spacing = "normal"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false

[buildPlans.iosevka-custom.variants.design]
capital-d = "more-rounded-serifless"
capital-m = "slanted-sides-hanging-serifless"
capital-q = "crossing-baseline"
capital-r = "curly-serifless"
capital-w = "straight-flat-top-serifless"
f = "flat-hook-serifless-crossbar-at-x-height"
j = "flat-hook-serifed"
r = "compact-serifed"
t = "flat-hook-short-neck"
y = "straight-turn-serifless"
zero = "tall-slashed"
two = "straight-neck"
four = "closed"
five = "oblique-upper-left-bar"
seven = "straight-serifed"
eight = "two-circles"
paren = "large-contour"
number-sign = "slanted"
ampersand = "upper-open"
percent = "rings-continuous-slash"
lig-ltgteq = "slanted"
lig-equal-chain = "without-notch"

[buildPlans.iosevka-custom.variants.italic]
capital-u = "tailed-serifless"
capital-v = "curly-serifless"
a = "single-storey-earless-corner-tailed"
b = "toothless-corner-serifless"
f = "flat-hook-tailed-crossbar-at-x-height"
g = "single-storey-earless-corner"
h = "tailed-serifless"
j = "serifed"
m = "tailed-serifless"
n = "tailed-serifless"
q = "earless-corner-tailed-serifless"
r = "hookless-top-serifed"
t = "standard-short-neck"
v = "curly-serifless"
y = "cursive-serifless"

  [buildPlans.iosevka-custom.ligations]
  inherits = "clike"
  enables = [
    "connected-underline",
    "connected-number-sign",
    "connected-tilde-as-wave",
    "connected-hyphen-as-semi-dashed-line",
  ]

[buildPlans.iosevka-custom.weights.regular]
shape = 450
menu = 400
css = 450

[buildPlans.iosevka-custom.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-custom.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka-custom.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-custom.slopes.italic]
angle = 9.1
shape = "italic"
menu = "italic"
css = "italic"
